<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Genre Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --bg-dark: #111827;
            --bg-light: #1f2937;
            --text-light: #f3f4f6;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        button {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
            margin: 1rem auto 2rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button svg {
            width: 1.2rem;
            height: 1.2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--bg-light);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title svg {
            width: 1.2rem;
            height: 1.2rem;
            color: var(--primary-light);
        }

        #spectrogram-container {
            position: relative;
            height: 300px;
            width: 100%;
            overflow: hidden;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        #waveform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
        }

        .prediction-bars {
            margin-top: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .prediction-item {
            margin-bottom: 1rem;
        }

        .prediction-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .prediction-label .value {
            font-weight: 600;
        }

        .prediction-progress {
            height: 8px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 999px;
            position: relative;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #9ca3af;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .top-prediction {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .top-prediction-label {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--primary-light);
        }

        #label-container {
            display: none;
        }

        .genre-icon {
            font-size: 2rem;
            min-width: 2.5rem;
            text-align: center;
        }

        /* Animated waves */
        .wave-container {
            display: flex;
            align-items: flex-end;
            height: 40px;
            gap: 3px;
            width: 40px;
        }

        .wave-bar {
            background: var(--primary-light);
            width: 4px;
            height: 10px;
            border-radius: 2px;
            animation: sound 0ms -800ms linear infinite alternate;
        }

        @keyframes sound {
            0% {
                height: 3px;
            }
            100% {
                height: 30px;
            }
        }

        .wave-bar:nth-child(1) { animation-duration: 474ms; }
        .wave-bar:nth-child(2) { animation-duration: 433ms; }
        .wave-bar:nth-child(3) { animation-duration: 407ms; }
        .wave-bar:nth-child(4) { animation-duration: 458ms; }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Genre Classifier</h1>
            <p class="subtitle">Analyze music genres in real-time using machine learning</p>
        </header>

        <button id="startButton" type="button" onclick="init()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
            </svg>
            Start Listening
        </button>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.651a3.75 3.75 0 010-5.303m5.304 0a3.75 3.75 0 010 5.303m-7.425 2.122a6.75 6.75 0 010-9.546m9.546 0a6.75 6.75 0 010 9.546M5.106 18.894c-3.808-3.808-3.808-9.98 0-13.789m13.788 0c3.808 3.808 3.808 9.981 0 13.79M12 12h.008v.007H12V12z" />
                    </svg>
                    Spectrogram Visualization
                </h2>
                <div id="spectrogram-container">
                    <canvas id="spectrogramCanvas"></canvas>
                </div>
                
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <div id="statusText">Ready to listen</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                    </svg>
                    Genre Prediction
                </h2>
                
                <div id="top-prediction" class="top-prediction hidden">
                    <div id="genre-icon" class="genre-icon">🎵</div>
                    <div class="top-prediction-label" id="top-prediction-label">Analyzing...</div>
                    <div class="wave-container" id="wave-animation">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
                
                <div class="prediction-bars" id="prediction-bars">
                    <!-- This will be filled by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div id="label-container" style="display: none;"></div>

    <script>
        // Variables for UI control
        let isListening = false;
        const startButton = document.getElementById("startButton");
        const statusDot = document.getElementById("statusDot");
        const statusText = document.getElementById("statusText");
        const topPrediction = document.getElementById("top-prediction");
        const topPredictionLabel = document.getElementById("top-prediction-label");
        const genreIcon = document.getElementById("genre-icon");
        const waveAnimation = document.getElementById("wave-animation");
        const predictionBars = document.getElementById("prediction-bars");
        
        // Colors for different genres
        const genreColors = {
            "Rock": "#f43f5e",
            "Pop": "#ec4899",
            "Hip Hop": "#8b5cf6",
            "Country": "#f59e0b",
            "Classical": "#10b981",
            "Jazz": "#3b82f6",
            "Electronic": "#06b6d4",
            "R&B": "#6366f1",
            "Background Noise": "#6b7280"
        };
        
        // Icons for different genres
        const genreIcons = {
            "Rock": "🎸",
            "Pop": "🎤",
            "Hip Hop": "🎧",
            "Country": "🤠",
            "Classical": "🎻",
            "Jazz": "🎷",
            "Electronic": "🎛️",
            "R&B": "🎵",
            "Background Noise": "🔊"
        };

        // Spectrogram visualization
        const spectrogramCanvas = document.getElementById('spectrogramCanvas');
        const spectrogramCtx = spectrogramCanvas.getContext('2d');
        let spectrogramData = [];
        const spectrogramMaxPoints = 100;
        
        // Set canvas size to match container
        function resizeCanvas() {
            const container = document.getElementById('spectrogram-container');
            spectrogramCanvas.width = container.offsetWidth;
            spectrogramCanvas.height = container.offsetHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Initialize spectrogram with empty data
        for (let i = 0; i < spectrogramMaxPoints; i++) {
            spectrogramData.push(Array(128).fill(0));
        }
        
        // Draw spectrogram function
        function drawSpectrogram() {
            if (!isListening) return;
            
            const width = spectrogramCanvas.width;
            const height = spectrogramCanvas.height;
            
            spectrogramCtx.clearRect(0, 0, width, height);
            
            // Draw each frequency bin
            const binWidth = width / spectrogramData.length;
            const binHeight = height / 128;
            
            for (let x = 0; x < spectrogramData.length; x++) {
                for (let y = 0; y < 128; y++) {
                    const value = spectrogramData[x][y];
                    
                    // Create a gradient effect with a mix of primary and secondary colors
                    const intensity = Math.min(value * 5, 1);
                    const hue = 260 - (y / 128) * 120; // Adjust hue based on frequency (purple to blue)
                    
                    if (intensity > 0.05) {
                        spectrogramCtx.fillStyle = `hsla(${hue}, 80%, ${50 + intensity * 30}%, ${intensity})`;
                        spectrogramCtx.fillRect(x * binWidth, height - (y + 1) * binHeight, binWidth, binHeight);
                    }
                }
            }
            
            // Add glow effect
            spectrogramCtx.globalCompositeOperation = 'lighter';
            spectrogramCtx.filter = 'blur(8px)';
            
            for (let x = 0; x < spectrogramData.length; x++) {
                for (let y = 0; y < 128; y += 4) {
                    const value = spectrogramData[x][y];
                    if (value > 0.2) {
                        const intensity = Math.min(value * 3, 1);
                        const hue = 260 - (y / 128) * 120;
                        
                        spectrogramCtx.fillStyle = `hsla(${hue}, 90%, 60%, ${intensity * 0.3})`;
                        spectrogramCtx.fillRect(x * binWidth - 2, height - (y + 1) * binHeight - 2, 
                                                binWidth + 4, binHeight * 4 + 4);
                    }
                }
            }
            
            spectrogramCtx.filter = 'none';
            spectrogramCtx.globalCompositeOperation = 'source-over';
            
            // Draw time markers
            spectrogramCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            spectrogramCtx.setLineDash([5, 5]);
            spectrogramCtx.beginPath();
            
            for (let i = 1; i < 5; i++) {
                const x = width * (i / 5);
                spectrogramCtx.moveTo(x, 0);
                spectrogramCtx.lineTo(x, height);
            }
            
            spectrogramCtx.stroke();
            spectrogramCtx.setLineDash([]);
            
            requestAnimationFrame(drawSpectrogram);
        }

        // Update spectrogram with new data
        function updateSpectrogram(newData) {
            // Shift data and add new frequency data
            spectrogramData.shift();
            spectrogramData.push(newData);
        }

        // Create prediction bars
        function createPredictionBars(classLabels) {
            predictionBars.innerHTML = '';
            
            classLabels.forEach(label => {
                const predictionItem = document.createElement('div');
                predictionItem.className = 'prediction-item';
                
                const predictionLabel = document.createElement('div');
                predictionLabel.className = 'prediction-label';
                
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = label;
                
                const value = document.createElement('div');
                value.className = 'value';
                value.textContent = '0%';
                value.id = `value-${label.replace(/\s+/g, '-').toLowerCase()}`;
                
                predictionLabel.appendChild(name);
                predictionLabel.appendChild(value);
                
                const progress = document.createElement('div');
                progress.className = 'prediction-progress';
                
                const bar = document.createElement('div');
                bar.className = 'prediction-bar';
                bar.id = `bar-${label.replace(/\s+/g, '-').toLowerCase()}`;
                bar.style.background = genreColors[label] || '#6b7280';
                
                progress.appendChild(bar);
                
                predictionItem.appendChild(predictionLabel);
                predictionItem.appendChild(progress);
                
                predictionBars.appendChild(predictionItem);
            });
        }

        // Update prediction bars with new scores
        function updatePredictionBars(classLabels, scores) {
            let maxScore = 0;
            let topGenre = '';
            
            // Find the top genre
            for (let i = 0; i < classLabels.length; i++) {
                const score = scores[i];
                if (score > maxScore) {
                    maxScore = score;
                    topGenre = classLabels[i];
                }
            }
            
            // Update all bars
            for (let i = 0; i < classLabels.length; i++) {
                const label = classLabels[i];
                const score = scores[i];
                const percentage = Math.round(score * 100);
                
                const bar = document.getElementById(`bar-${label.replace(/\s+/g, '-').toLowerCase()}`);
                const valueText = document.getElementById(`value-${label.replace(/\s+/g, '-').toLowerCase()}`);
                
                if (bar && valueText) {
                    bar.style.width = `${percentage}%`;
                    valueText.textContent = `${percentage}%`;
                }
            }
            
            // Update the top prediction
            if (maxScore > 0.1) {
                topPrediction.classList.remove('hidden');
                topPredictionLabel.textContent = topGenre;
                genreIcon.textContent = genreIcons[topGenre] || '🎵';
                
                // Show the wave animation only if we have a significant prediction
                if (maxScore > 0.5) {
                    waveAnimation.style.display = 'flex';
                } else {
                    waveAnimation.style.display = 'none';
                }
            } else {
                topPrediction.classList.add('hidden');
            }
        }

        // Teachable Machine Model URL
        const URL = "https://teachablemachine.withgoogle.com/models/DMDBDW2YB/";

        async function createModel() {
            const checkpointURL = URL + "model.json"; // model topology
            const metadataURL = URL + "metadata.json"; // model metadata

            const recognizer = speechCommands.create(
                "BROWSER_FFT", // fourier transform type, not useful to change
                undefined, // speech commands vocabulary feature, not useful for your models
                checkpointURL,
                metadataURL);

            // check that model and metadata are loaded via HTTPS requests.
            await recognizer.ensureModelLoaded();

            return recognizer;
        }

        async function init() {
            if (isListening) {
                // If already listening, stop
                location.reload();
                return;
            }
            
            // Update UI to show we're starting
            startButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 017.5 5.25h9a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-9z" />
                </svg>
                Stop Listening`;
            
            statusDot.classList.add('active');
            statusText.textContent = 'Listening for audio...';
            isListening = true;
            
            // Start the visualization
            requestAnimationFrame(drawSpectrogram);
            
            try {
                const recognizer = await createModel();
                const classLabels = recognizer.wordLabels(); // get class labels
                
                // Create the original label container (required by the model)
                const labelContainer = document.getElementById("label-container");
                for (let i = 0; i < classLabels.length; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                // Create our custom UI elements
                createPredictionBars(classLabels);
                
                // Start listening
                recognizer.listen(result => {
                    const scores = result.scores; // probability of prediction for each class
                    
                    // Update the original label container (required by the model)
                    for (let i = 0; i < classLabels.length; i++) {
                        const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                    }
                    
                    // Update our custom UI
                    updatePredictionBars(classLabels, scores);
                    
                    // Update spectrogram if we have spectral data
                    if (result.spectrogram) {
                        // Get the average of the spectrogram data for visualization
                        const spectralData = Array(128).fill(0);
                        const spectrogramData = result.spectrogram.data;
                        const frameSize = spectrogramData.length / 128;
                        
                        for (let i = 0; i < 128; i++) {
                            let sum = 0;
                            for (let j = 0; j < frameSize; j++) {
                                sum += spectrogramData[i * frameSize + j];
                            }
                            spectralData[i] = sum / frameSize;
                        }
                        
                        updateSpectrogram(spectralData);
                    }
                }, {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.75,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.50
                });
            } catch (error) {
                console.error("Error initializing the model:", error);
                statusDot.classList.remove('active');
                statusText.textContent = 'Error initializing model';
            }
        }

        // Initialize with empty spectrogram
        drawSpectrogram();
    </script>
</body>
</html>
